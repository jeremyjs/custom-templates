<html>
<head>
  <title>Signup/Login</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./navtabs.css">
  <link rel="stylesheet" href="./signup-login.css">

  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="./signup-login.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-container">
          <ul class="nav nav-tabs">
            <li class="signup-link presentation">
              <a href="#">Sign Up</a>
            </li>
            <li class="login-link presentation active">
              <a href="#">Log In</a>
            </li>
          </ul>
          <div class="panel panel-default tab-panel">
            <div class="panel-body">
              <p class="notice"></p>
              <form role="form" hidden="hidden" class="form signup">
                <div class="form-group">
                  <input type="text" placeholder="Name" class="form-control name"/>
                </div>
                <div class="form-group">
                  <input type="email" placeholder="Email" class="form-control email"/>
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control password"/>
                </div>
                <div class="actions">
                  <button class="btn btn-default signup">Sign Up</button>
                </div>
              </form>
              <form class="form login">
                <div class="form-group">
                  <input type="email" placeholder="Email" class="form-control email"/>
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control password"/>
                </div>
                <div class="actions">
                  <button class="btn btn-default login">Log In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
